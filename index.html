<!doctype html>
<html>
<head>
  <title>Web Terminal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: monospace; }
    form { padding-left: 10px; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; outline-width: 0; font-family: monospace; font-size: 13px;}
    form input:before {content: '>' margin: 0 1em}
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    /*#messages li:nth-child(odd) { background: #eee; }*/
  </style>
</head>
<body>
<ul id="messages"></ul>
<form action="">
  &gt;<input id="m" autocomplete="off" />
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
  var socket = io();

  $('form').submit(function(){
    $('#messages').append('<li>&gt; '+$('#m').val()+'</li>');
    socket.emit('command', $('#m').val());
    $('#m').val('');
    return false;
  });

  socket.on('output', function(msg) {
    msg = msg.replace(/\n/g, '<br>');
    $('#messages').append('<li>'+msg+'</li>');
  });

  $(document).ready(function() {
    $('input').focus();
  });
</script>
</body>
</html>
